<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <!-- Page Titles -->
      <div class="text-center mb-5">
        <h1 class="display-4">This is the Dashboard</h1>
        <h2 class="lead">Welcome to the Eating and Travelling App!</h2>
      </div>

      <!-- Dish List -->
      <div class="row">
        <div class="col-md-8 offset-md-2">
          {% if dish_list %}
            <ul class="list-group mb-4">
              {% for dish in dish_list %}
                <li class="list-group-item">
                  <a href="{% url 'myapp:detail' dish.id %}" class="text-decoration-none">{{ dish.name }}</a>
                </li>
              {% endfor %}
            </ul>
          {% else %}
            <div class="alert alert-warning" role="alert">
              No dishes are available.
            </div>
          {% endif %}
        </div>
      </div>

      <!-- Buttons -->
      <div class="d-flex justify-content-between mt-4">
        <a href="{% url 'myapp:dashboard' %}" class="btn btn-secondary">Trở về trang chủ</a>
        <a href="{% url 'myapp:logout' %}" class="btn btn-danger">Logout</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
