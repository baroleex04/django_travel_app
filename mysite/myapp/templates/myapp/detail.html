<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Món ăn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <!-- Title Section -->
        <h1 class="text-center mb-4">Món ăn của bạn</h1>
        <div class="mb-3">
            <h2 class="text-primary">{{ dish.name }}</h2>
        </div>

        <!-- Dish Code (rendered with TikTok embed) -->
        <div class="mb-4">
            {{ dish.code|safe }}
            <!-- Safe to render as code -->
            <script async src="https://www.tiktok.com/embed.js"></script>
        </div>

        <!-- Dish Information -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Giá cả món ăn: <span class="text-success">{{ dish.price|escape }}</span></h2>
                <h3 class="card-text">
                    Địa chỉ: đường {{ address.street }}, phường {{ address.ward }}, quận {{ address.district }}, {{ address.city }}
                </h3>
                <h3 class="card-text">Số lượt like: {{ dish.total_like }}</h3>
            </div>
        </div>

        <!-- Like/Dislike Buttons -->
        <div class="d-flex justify-content-between mb-4">
            <form action="#" method="get">
                <button type="submit" class="btn btn-danger" name="dislikebtn">Dislike</button>
            </form>
            <form action="#" method="get">
                <button type="submit" class="btn btn-primary" name="likebtn">Like</button>
            </form>
        </div>

        <!-- Back to Dashboard Button -->
        <div class="text-center">
            <a href="{% url 'myapp:dashboard' %}" class="btn btn-secondary">Trở về trang chủ</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
