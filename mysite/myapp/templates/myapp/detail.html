<!DOCTYPE html>
<html>
<head>
    <title>Món ăn</title>
</head>
<body>
    <h1>Món ăn của bạn</h1>
    <p>{{dish.name}}</p>
    <div>
        {{ dish.code|safe }} 
        {% comment %} safe to render as code {% endcomment %}
        <script async src="https://www.tiktok.com/embed.js"></script>
    </div>
    <div>
    <h2>Giá cả món ăn: {{dish.price|escape}}</h2>
    <h3>Địa chỉ: đường {{address.street}}, phường {{address.ward}}, quận {{address.district}}, {{address.city}}</h3>
    <h3>Số lượt like: {{dish.total_like}}</h3>
    </div>
    <form action="#" method="get">
        <input type="submit" value="Dislike" name="dislikebtn">
    </form>
    <form action="#" method="get">
        <input type="submit" value="Like" name="likebtn">
    </form>

    <a href="{%url 'myapp:dashboard'%}">
        <button>Trở về trang chủ</button>
    </a>
</body>
</html>
