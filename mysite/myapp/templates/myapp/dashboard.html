<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <!-- Page Header -->
      <div class="text-center mb-5">
        <h1 class="display-4">This is the Dashboard</h1>
        <h2 class="lead">Welcome to the Eating and Travelling App!</h2>
      </div>

      <!-- Search Forms -->
      <div class="row justify-content-center">
        <!-- Search by dish -->
        <div class="col-md-6 mb-3">
          <form action="{% url 'myapp:search' %}" method="GET" class="input-group">
            <input type="text" name="search" class="form-control" placeholder="Search dishes" />
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>
        <!-- Search by city -->
        <div class="col-md-6 mb-3">
          <form action="{% url 'myapp:searchcity' %}" method="GET" class="input-group">
            <input type="text" name="searchcity" class="form-control" placeholder="Search by city" />
            <button type="submit" class="btn btn-secondary">Search by City</button>
          </form>
        </div>
      </div>

      <!-- Best Five Dishes -->
      <div class="mt-5">
        {% if best_five_dishes %}
          <h3>Best Five Dishes</h3>
          <ul class="list-group">
            {% for dish in best_five_dishes %}
              <li class="list-group-item">
                <a href="{% url 'myapp:detail' dish.id %}">{{ dish.name }}</a>
              </li>
            {% endfor %}
          </ul>
        {% else %}
          <div class="alert alert-warning mt-3" role="alert">
            No dishes are available.
          </div>
        {% endif %}
      </div>

      <!-- Logout Button -->
      <div class="text-center mt-4">
        <a href="{% url 'myapp:logout' %}" class="btn btn-danger">Logout</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
